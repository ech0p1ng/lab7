<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>

<body>
    <main>
        <div id="registration" class="auth-form">
            <span class="form-title">Регистрация</span>
            <input id="login" class="inline input" type="text" placeholder="Имя пользователя">
            <input id="password" class="inline input" type="password" placeholder="Пароль">
            <span class="sign-in-hint">Вы можете <a href="/sign-in">войти</a>, если уже зарегистрированы</span>
            <button class="button submit">Зарегистрироваться</button>
        </div>
    </main>
</body>

</html>
